<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commits - Statistiques</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 25px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    #chart_div {
      height: 500px;
      border-radius: 12px;
    }

    .info-panel {
      background-color: rgba(255, 255, 255, 0.08);
      border-left: 5px solid #00d2ff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .info-panel h3 {
      font-size: 1.4rem;
      color: #80eaff;
      margin-top: 0;
    }

    .info-panel p {
      font-size: 1rem;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #aad8ff;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      #chart_div {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Statistiques des Commits GitHub</h1>

    <div class="info-panel">
      <h3>Visualisation interactive</h3>
      <p>Ce graphique représente la fréquence des commits effectués par minute. Les couleurs vibrantes vous aident à visualiser l'activité du projet de manière intuitive.</p>
    </div>

    <div id="loading" class="loading">Chargement des données...</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(fetchCommitData);

    function fetchCommitData() {
      fetch('/commits-data/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          drawChart(data);
        })
        .catch(error => {
          document.getElementById('loading').textContent = 'Erreur de chargement.';
          console.error('Erreur :', error);
        });
    }

    function drawChart(data) {
      const chartData = [['Minute', 'Commits']];
      data.results.forEach(entry => {
        chartData.push([entry.minute, entry.count]);
      });

      const dataTable = google.visualization.arrayToDataTable(chartData);

      const options = {
        backgroundColor: 'transparent',
        colors: ['#00d2ff'],
        title: 'Commits par Minute',
        titleTextStyle: {
          color: '#ffffff',
          fontSize: 20,
          bold: true
        },
        hAxis: {
          title: 'Minute',
          textStyle: { color: '#aad8ff' },
          titleTextStyle: { color: '#aad8ff' },
          gridlines: { color: '#2e2e50' }
        },
        vAxis: {
          title: 'Nombre de Commits',
          textStyle: { color: '#aad8ff' },
          titleTextStyle: { color: '#aad8ff' },
          gridlines: { color: '#2e2e50' }
        },
        chartArea: { width: '80%', height: '70%' },
        legend: { position: 'none' },
        bar: { groupWidth: '65%' },
        animation: {
          duration: 1000,
          startup: true,
          easing: 'inAndOut'
        }
      };

      const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);

      window.addEventListener('resize', () => chart.draw(dataTable, options));
    }
  </script>
</body>
</html>
