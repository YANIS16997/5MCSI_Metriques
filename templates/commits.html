<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commits - Statistiques</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #00ff99;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 100, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      margin-bottom: 25px;
    }

    #chart_div {
      height: 500px;
      border-radius: 12px;
    }

    .info-panel {
      background-color: #111;
      border-left: 5px solid #00ff99;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.1);
      transition: transform 0.3s ease;
    }

    .info-panel:hover {
      transform: scale(1.02);
    }

    .info-panel h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
    }

    .info-panel p {
      font-size: 1rem;
      color: #b2ffb2;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      animation: pulse 1.5s infinite ease-in-out;
      color: #66ffcc;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      #chart_div {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Statistiques de Commits GitHub</h1>

    <div class="info-panel">
      <h3>Donn√©es en Temps R√©el</h3>
      <p>Ce graphique illustre l‚Äôintensit√© des commits minute par minute. Une lumi√®re verte pour chaque action de d√©veloppement üíª</p>
    </div>

    <div id="loading" class="loading">Chargement des donn√©es...</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(fetchCommitData);

    function fetchCommitData() {
      fetch('/commits-data/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          drawChart(data);
        })
        .catch(error => {
          document.getElementById('loading').textContent = 'Erreur de chargement.';
          console.error('Erreur :', error);
        });
    }

    function drawChart(data) {
      const chartData = [['Minute', 'Commits']];
      data.results.forEach(entry => {
        chartData.push([entry.minute, entry.count]);
      });

      const dataTable = google.visualization.arrayToDataTable(chartData);

      const options = {
        backgroundColor: 'transparent',
        colors: ['#00ff99'],
        title: 'Commits par Minute',
        titleTextStyle: {
          color: '#00ffcc',
          fontSize: 20,
          bold: true
        },
        hAxis: {
          title: 'Minute',
          textStyle: { color: '#00ffaa' },
          titleTextStyle: { color: '#00ffaa' },
          gridlines: { color: '#222' }
        },
        vAxis: {
          title: 'Nombre',
          textStyle: { color: '#00ffaa' },
          titleTextStyle: { color: '#00ffaa' },
          gridlines: { color: '#222' }
        },
        chartArea: { width: '80%', height: '70%' },
        legend: { position: 'none' },
        bar: { groupWidth: '70%' },
        animation: {
          duration: 1200,
          startup: true,
          easing: 'inAndOut'
        }
      };

      const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);

      window.addEventListener('resize', () => chart.draw(dataTable, options));
    }
  </script>
</body>
</html>
