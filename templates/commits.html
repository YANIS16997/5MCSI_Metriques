<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activité des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0e0e0e; /* fond noir */
            color: #b2ffb2; /* texte vert clair */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 255, 0, 0.1);
        }

        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
        }

        #chart_div {
            width: 100%;
            height: 500px;
            margin-top: 25px;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            margin: 60px 0;
            font-size: 18px;
            color: #66ff99;
            font-weight: 300;
        }

        .info-panel {
            margin-top: 25px;
            padding: 20px;
            background-color: #111;
            border-left: 5px solid #00ff88;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 255, 0, 0.1);
        }

        .info-panel h3 {
            margin-top: 0;
            color: #00ff88;
            font-weight: 500;
            font-size: 1.3rem;
            margin-bottom: 12px;
        }

        .info-panel p {
            line-height: 1.6;
            margin-bottom: 0;
            color: #b2ffb2;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            #chart_div {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activité des Commits sur le Projet</h1>

        <div class="info-panel">
            <h3>À propos de ce graphique</h3>
            <p>Ce graphique présente le nombre de commits effectués minute par minute sur le repository GitHub du projet. Chaque barre représente le nombre de commits effectués durant une minute spécifique.</p>
        </div>

        <div id="loading" class="loading">Chargement des données...</div>
        <div id="chart_div"></div>
    </div>

    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(fetchCommitData);

        function fetchCommitData() {
            fetch('/commits-data/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    drawChart(data);
                })
                .catch(error => {
                    document.getElementById('loading').textContent = 'Erreur lors du chargement des données.';
                    console.error('Erreur:', error);
                });
        }

        function drawChart(data) {
            var chartData = [['Minute', 'Nombre de Commits']];
            data.results.forEach(entry => {
                chartData.push([entry.minute, entry.count]);
            });

            var dataTable = google.visualization.arrayToDataTable(chartData);

            var options = {
                title: 'Commits par Minute',
                titleTextStyle: {
                    fontSize: 18,
                    bold: true,
                    color: '#00ff88'
                },
                hAxis: {
                    title: 'Minute',
                    titleTextStyle: {color: '#66ff99'},
                    textStyle: {color: '#66ff99'},
                    gridlines: {color: '#333'}
                },
                vAxis: {
                    title: 'Commits',
                    titleTextStyle: {color: '#66ff99'},
                    textStyle: {color: '#66ff99'},
                    gridlines: {color: '#333'}
                },
                colors: ['#00ff88'],
                backgroundColor: 'transparent',
                legend: {position: 'none'},
                bar: {groupWidth: '70%'},
                chartArea: {
                    width: '80%',
                    height: '70%'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);

            window.addEventListener('resize', function() {
                chart.draw(dataTable, options);
            });
        }
    </script>
</body>
</html>
